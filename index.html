    <style>
      :root {
        touch-action: pan-x pan-y;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background-color: #020617; /* Very Dark Slate */
        color: #fff;
        overflow: hidden; /* Prevent body scroll, handle inside app */
        overscroll-behavior: none; /* Disable bounce */
        -webkit-user-select: none; /* Disable text selection */
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* GLOBAL HIDE SCROLLBAR */
      * {
        -ms-overflow-style: none !important;  /* IE and Edge */
        scrollbar-width: none !important;  /* Firefox */
      }
      *::-webkit-scrollbar {
        display: none !important; /* Chrome, Safari and Opera */
        width: 0px;
        background: transparent;
      }

      /* Animations */
      @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      .animate-spin-slow { animation: spin-slow 8s linear infinite; }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float { animation: float 3s ease-in-out infinite; }
      
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 10px rgba(74, 222, 128, 0.2); }
        50% { box-shadow: 0 0 20px rgba(74, 222, 128, 0.6); }
      }
      .animate-pulse-glow { animation: pulse-glow 2s infinite; }

      /* Glassmorphism & 3D */
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .glass-card {
        background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 16px;
        transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.2s ease;
      }
      
      .glass-card:active {
        transform: scale(0.98);
      }

      .card-3d-wrapper {
        perspective: 1000px;
      }
      
      .card-3d-inner {
        transform-style: preserve-3d;
        transition: transform 0.5s;
      }
      
      .neon-text {
        text-shadow: 0 0 5px rgba(255,255,255,0.5), 0 0 10px rgba(255,255,255,0.3);
      }

      /* Game Grid 3D Hover */
      .game-card-3d {
        transition: all 0.3s ease;
        transform-style: preserve-3d;
      }
      .game-card-3d:active {
        transform: translateY(2px);
      }
      
      /* Shapes for Roulette */
      .clip-trapezoid { clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%); }
      .clip-triangle-down { clip-path: polygon(0% 0%, 100% 0%, 50% 100%); }
    </style>
